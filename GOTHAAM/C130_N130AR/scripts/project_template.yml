#These variables are used to fill blanks in the dataset yaml files
##All fields must be strings
variables:
  PROJECT: &project 'GOTHAAM'
  project: 'gothaam'
  aircraft:   c130 #must be c130 or gv
  year: '2025' #project year

#Project specific fields to be added to dataset yaml files - project name will automatically be filled in
fields:
  name: *project
  begin_date: '2025-06-01 00:00:00'
  end_date: '2025-08-31 23:59:59'
  minimum_latitude: '35'
  maximum_latitude: '45'
  minimum_longitude: '-80'
  maximum_longitude: '-70'

