<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
	<title>AC Map</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script type="text/javascript" src="/OpenLayers/OpenLayers.js"></script>
	<script type="text/javascript" src="acClass.js" > </script>
	<script type="text/javascript"> 
		//cookieJar is global handler for setting and retrieing cookies
		var cookieJar = new cookieJar_t();

		//define two global projections for transforms
		var smProj = new OpenLayers.Projection("EPSG:900913");
		var llProj = new OpenLayers.Projection("EPSG:4326");
	
		//make map global
		var map;

		//create init function
		window.onload = function() {
			//create and initialize the map
			map = new acMap();
			map.initMap();
		
			//Add images and kmls from image.kml 
			map.parseKML();
		}
	</script>
  </head>

  <body>
	<div id="map"></div>

	<div id="options">
		<p>Cursor Position:<br/><span id="position"></span></p>
		<p>
			<span class="bluetop">Marker to Mouse:</span><br/><span id="dest2"></span><br/>
			<span class="greentop">Plane to Marker:</span><br/><span id="dest"></span>
		</p>
		<hr>
		<p>
			Marker:
			<button id='xMarkButton' onclick="map.togglexMarker()" title="click here to enable the marker for computing distance/bearing. You cannot select objects when the marker is active." >Activate</button><br/>
			<label for='xMarkLines'> Show Lines</label><input type="checkbox" id='xMarkLines' onclick="map.togglexMarkerLines()"></input>
		</p>
		<hr>
		<p> <button id="planeCenter"  onClick="map.centerOnPlane()" title="click here to re-center the map on the current position of the plane">Center on Plane</button></p>
		<p>Image Opacity:<input type="text" size="1" id="opac" onKeyUp="map.changeOpacity(document.getElementById('opac').value / 100)" /><span id='opacErr'>%</span></p>
		
	</div>

	<div class="detail_hidden" id="detailsBox">
		<h3 id="kName"></h3>
		<span id="kDescription"></span> </p>
	</div>

	<div id="debug"></div>

  </body>
</html>
