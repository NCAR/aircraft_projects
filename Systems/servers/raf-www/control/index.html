<html>
	<head>
		<title>Controls</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

		<link rel="icon" type="image/vnd.microsoft.icon" href="css/power.ico" />
		<link rel="stylesheet" href="/jQuery/css/smoothness/jquery-ui-1.7.2.custom.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	
		<script type="text/javascript" src="/jQuery/js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="/jQuery/js/jquery-ui-1.7.2.custom.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/model.js"></script>
		<script type="text/javascript" src="js/view.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>

	</head>
	<body>

		<div id="tooltip"></div>

		<div id="all_tabs">
			<ul>
				<li><a href="#maintab">Live Status</a></li>
				<li><a href="#controls">Controls</a></li>
				<li><a href="#settings">Settings</a></li>
			</ul>

			<div id="maintab" class="tablewrap">
				<div id="viewFilter"><span id="fltrLbl">Filter </span></div>
				<div id="viewTable"></div>
				<div id="details">
					<span class='little' style='float:right; clear:all;'>
					[press 'p' to ping all dsms]
					</span>
				</div>
			</div>

			<div id="settings">
				<table id="cg_list" class="settings">
					<thead><tr>
						<th scope="col">Setting</th>
						<th scope="col" >Value</th>
					</tr></thead>
				</table>
			</div>

			<div id="controls">
				<table id="cd_list" class="settings">
				<thead><tr>
					<th scope="col">Host</th>
					<th scope="col" colspan="2">Name</th>
				</tr></thead>
				<tfoot><tr> <td><input id="newDsmInput" /></td>
					<td><input id="newDsmInput2" /></td>
					<td><img onclick="C.addDsm()" src='css/add.png' />
				</td></tr></tfoot></table>
				<div id="contrl_wrap"></div>
					<div id="listDiv"><h3>Control List</h3><table></table></div>
					<div id="showDiv"><div>Click a DSM to show details</div>
				</div>
			</div>

			<div class='clear' /><button class='ui-state-default ui-corner-all'
			id='saveButton' >Save All Changes</button>

		</div>

		<div id="dialogs"></div>

	</body>
</html>
