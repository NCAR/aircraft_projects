<html>
	<head>
		<title>Controls</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

		<link rel="icon" type="image/vnd.microsoft.icon" href="css/power.ico" />
		<link rel="stylesheet" href="/jQuery/css/smoothness/jquery-ui-1.8.13.custom.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	
		<script type="text/javascript" src="/jQuery/js/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="/jQuery/js/jquery-ui-1.8.13.custom.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/model.js"></script>
		<script type="text/javascript" src="js/view.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>

	</head>
	<body>

		<div id="tooltip"></div>

		<div id="all_tabs">
			<ul>
				<li><a href="#maintab">Status</a></li>
				<li><a href="#nagios">Nagios</a></li>
				<li><a href="#nagios-qc">QC</a></li>
				<li><a href="#controls">Controls</a></li>
				<li><a href="#settings">Settings</a></li>
			</ul>

			<div id="maintab" class="tablewrap">
				<div id="viewFilter"></div>
				<div id="viewTable"></div>
				<button class='ui-state-default ui-corner-all upperRight' 
					id='pingButton' onclick='C.keypress({"which":112})' >
					Ping</button>
				<div id="details"></div>
			</div>

			<div id="settings">
				<table id="cg_list" class="settings">
					<thead><tr>
						<th scope="col">Setting</th>
						<th scope="col" >Value</th>
					</tr></thead>
				</table>
			</div>

			<div id="controls">
				<table id="cd_list" class="settings">
				<thead><tr>
					<th scope="col">Name</th>
					<th scope="col">StatusListener Tag</th>
					<th scope="col" colspan="2">Host</th>
				</tr></thead>
				<tfoot><tr> <td><input id="newDsmInputN" /></td>
					<td><input id="newDsmInputT" /></td>
					<td><input id="newDsmInputH" /></td>
					<td><img onclick="C.addDsm()" src='css/add.png' />
				</td></tr></tfoot></table>
				<div id="contrl_wrap"></div>
					<div id="listDiv"><h3>Control List</h3><table></table></div>
					<div id="showDiv"><div>Click a DSM to show details</div>
				</div>
			</div>

			<div id="nagios">
				<iframe src='/nagios/cgi-bin/status.cgi?host=all&serviceprops=131072'>
					If you see this message, your browser does not support iframes!
				</iframe>
			</div>

			<div id="nagios-qc">
				<iframe src='/nagios/cgi-bin/status.cgi?host=raf&serviceprops=65536'>
					If you see this message, your browser does not support iframes!
				</iframe>
			</div>

			<div class='clear' />
			<button class='ui-state-default ui-corner-all upperRight'
				id='saveButton'>Save All Changes</button>
		</div>

		<div id="dialogs"></div>

	</body>
</html>
