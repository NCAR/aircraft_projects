<VirtualHost *:80>
  ServerName tile.openstreetmap.org
  ServerAlias a.tile.openstreetmap.org b.tile.openstreetmap.org c.tile.openstreetmap.org d.tile.openstreetmap.org
  DocumentRoot /var/www/html

  RewriteEngine on

  #
  # mod_tile backend
  #
  RewriteRule ^/osm_tiles2(.*) http://127.0.0.1:8099/osm_tiles$1 [P,QSA,L]
  RewriteRule ^/osm_tiles(.*) http://127.0.0.1:8099/%{REQUEST_URI} [P,QSA,L]

  ###
  ###
  # increase the log level for more detailed information
  #    LogLevel debug

  # catalog products
  <Directory /home/catalog/products/html>
    Options Indexes
    Order Allow,Deny
    Allow from All
    Require all granted
  </Directory>
  Alias /catalog /home/catalog/products/html

  Header set Access-Control-Allow-Origin "*"
  Header set Access-Control-Allow-Methods "POST, PUT, DELETE, GET, OPTIONS"
  Header set Access-Control-Request-Method "*"
  Header set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization"

  # catalog-maps backend
  RewriteRule ^/dev-maps-assets/(.*) http://127.0.0.1:8088/dev-maps-assets/$1 [P,QSA,L]
  RewriteRule ^/maps(.*) http://127.0.0.1:8088/%{REQUEST_URI} [P,QSA,L]


</VirtualHost>

