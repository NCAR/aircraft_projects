
# DSM declarations. This is for use by dhcp servers on either aircraft
# and in the lab, so feel free to configure any DSM that is used.
# See the mapping of serial numbers to MAC addresses below.
#
###########################################################################
# Here's the plan for addresses, on both the .84 and .184 networks:
# 0-63: fixed address systems, least restrictive firewall rules (64 addrs)
# 64-159: fixed addresses (DSMs are 100-159), restrictive firewall (96 addrs)
# 160-223: dynamic addresses, restrictive firewall (64 addresses)
# 224-255: reserved (32 addresses)
###########################################################################
group {

  # Lab DSMs:
  host LabDSM5 {
      ddns-hostname "LabDSM5";
      hardware ethernet 00:80:66:10:12:56; # viper-00701
      fixed-address 192.168.184.157;
