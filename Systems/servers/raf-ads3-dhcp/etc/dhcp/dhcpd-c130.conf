# dhcpd config specific to C130
group {
# Discovered that 101 seems to be a fixed IP for the 
#  digital clock on the C130 - May 15, 2013
  host c130-clock {
     fixed-address 192.168.84.101;
  }
# CISCO switch for the Data network fixed IP
#  NOTE: log into it uname: root password hint: Firefly reference
  host c130-data-sw1 {
    fixed-address 192.168.184.201;
    hardware ethernet 00:19:06:11:72:80;
  }

}
