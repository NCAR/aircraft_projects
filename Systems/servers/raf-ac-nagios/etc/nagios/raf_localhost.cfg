	use				local-service		; Inherit default values from the generic-service definition
        normal_check_interval           1			; Check the service every 1 minute
        register                        0       		; DONT REGISTER THIS DEFINITION - ITS NOT A REAL SERVICE, JUST A TEMPLATE!
	}


