define host{
	name				aircraft-server	; The name of this host template
	use				linux-server	; This template inherits other values from the linux-server template
	notification_period		24x7
	register			0		; DONT REGISTER THIS DEFINITION - ITS NOT A REAL HOST, JUST A TEMPLATE!
	}


# Since this is a simple configuration file, we only monitor one host - the
# local host (this machine).

define host{
        use                     aircraft-server            ; Name of host template to use
							; This host definition will inherit all variables that are defined
							; in (or inherited by) the aircraft-server host template definition.
        host_name               acserver 
        alias                   acserver
        address                 127.0.0.1
        }

define host{
        use                     aircraft-server
        host_name               nidas 
        alias                   nidas
        address                 acserver
        }

define host{
        use                     aircraft-server
        host_name               SATCOM 
        alias                   SATCOM
	address			acserver
        }

define host{
        use                     aircraft-server
        host_name               MC 
        alias                   MC
	address			accam
        }

define host{
        use                     aircraft-server
        host_name               mtp-pc 
        alias                   MTP PC
        }

define host{
        use                     aircraft-server
        host_name               Camera 
        alias                   Camera
	address			dsmC01
        }

define host{
        use                     aircraft-server
        host_name               timeserver 
        alias                   Time Server
        address                 192.168.184.10
        }



###############################################################################
###############################################################################
#
# HOST GROUPS
#
###############################################################################
###############################################################################

# We only have one host in our simple config file, so there is no need to
# create more than one hostgroup.

define hostgroup{
        hostgroup_name  GVserv
        alias           GV Servers
        members         acserver
        }

define hostgroup{
        hostgroup_name  GVclients
        alias           GV Clients
        members         MC,timeserver,Camera
        }



