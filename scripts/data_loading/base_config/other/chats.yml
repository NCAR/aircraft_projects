#ingest fields that will be filled in by the replace_yaml script
chat: 
  archive_ident: <chat>
  dtype: 'chat'
  filename_pattern: <project>chatlog_[\M\M\y\y\Y\Y\Y\Y]_{\M\M\y\y\Y\Y\Y\Y}.tar
  title: <PROJECT> Chatlog
  summary: Flight Chat Logs for the <PROJECT> field project, collected onboard the NSF/NCAR <AIRCRAFT> (Tail Number <tailnumber>). These data are available in a txt format upon request.
  startdate_pattern: YYYY-MM-yy 00:00:00
  enddate_pattern: YYYY-MM-yy 23:59:59
  platform_id: 1931, <platform_id> ##which aircraft 
  host: localhost
  frequency_id: 1
  spatial_type: point
  gcmd_science_keyword_id: 2798
  xlink_id: 6223, 3427
  source_contact_id_dts: 203
  iso_citation_role: 11
  contact_id_codiac: <author_id> 
  iso_citation_role_2: 10
  contact_id_codiac_2: 1
  instrument_id: 783
  format: 202 #ASCII txt in tar archive
  prod_ingest_base: '/net/work/Projects/chatlog_recovery/logs/Projects/<PROJECT>'
  prod_archive_base: /net/archive/data/<project>/aircraft/<platform>
  visible: 0
  auth_reqd: 0
  eula_reqd: 0
  quality: 2
  online_orderable: 0
 